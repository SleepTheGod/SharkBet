<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Bet - Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        table {
            margin-top: 20px;
            width: 100%;
            color: #fff;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Wins</th>
                </tr>
            </thead>
            <tbody id="leaderboard">
                <!-- JavaScript will populate this table -->
            </tbody>
        </table>
    </div>

    <script>
        // Example leaderboard data; replace with real data from your backend
        const leaderboardData = [
            { player: 'Player1', wins: 10 },
            { player: 'Player2', wins: 8 },
            { player: 'Player3', wins: 5 },
        ];

        const leaderboardTable = document.getElementById('leaderboard');
        leaderboardData.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${entry.player}</td><td>${entry.wins}</td>`;
            leaderboardTable.appendChild(row);
        });
    </script>
</body>
</html>
